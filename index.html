<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b5afa0f5ee.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container text-center">
      <h3 id="current-date">Today</h3>
      <form id="search-form" class="input-group input-group-lg rounded">
        <input
          id="location-input"
          type="search"
          class="form-control rounded"
          placeholder="Location"
        />

        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button" id="current">
          Search current location weather
        </button>
      </div>
      <h1 class="" id="my-city">KYIV</h1>
      <h2 class="">
        <i class="fa-solid fa-cloud-showers-heavy"></i>
        <span id="temperature" class="temperature">2</span>°C
        <!--<a id="clesius" class="temp-letter" href="#">C</a> |
        <a id="farengheit" class="temp-letter" href="#">F</a>-->
      </h2>
      <p class="weather-conditions" id="weather-conditions">Thunderstorms</p>
      <p class="weather-feels" id="weather-feels">Feels like -2°</p>
      <p class="weather-forecast" id="weather-forecast">H: 3° | L: 0°</p>
      <div class="row">
        <div class="col">
          <h3>FEB 13</h3>
          <i class="fa-solid fa-wind"></i>
          <p class="weather-forecast">H: 3° | L: -2°</p>
        </div>
        <div class="col">
          <h3>FEB 14</h3>
          <i class="fa-solid fa-cloud-sun"></i>
          <p class="weather-forecast">H: 0° | L: -3°</p>
        </div>
        <div class="col">
          <h3>FEB 15</h3>
          <i class="fa-regular fa-snowflake"></i>
          <p class="weather-forecast">H: 1° | L: -10°</p>
        </div>
        <div class="col">
          <h3>FEB 16</h3>
          <i class="fa-solid fa-cloud-sun-rain"></i>
          <p class="weather-forecast">H: 3° | L: 0°</p>
        </div>
        <div class="col">
          <h3>FEB 17</h3> 
          <i class="fa-solid fa-cloud"></i>
          <p class="weather-forecast">H: 5° | L: -1°</p>
        </div>
      </div>
      <p><a href="https://github.com/vetaveja/weather-app">Open-source code</a> by Lisa Zelena</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
